<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Mobile Legends Account ID</title>
  <meta name="description" content="Check Mobile Legends account username and region using ID">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="./css/output.css">
  <style>
    /* Smooth fade background animation */
    body {
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
    }

    /* Cool card hover effect */
    .cool-card {
      transition: all 0.3s ease;
    }
    .cool-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 25px rgba(0,0,0,0.5);
    }

    /* Smooth button hover */
    .cool-button {
      transition: all 0.2s ease;
    }
    .cool-button:hover {
      background: linear-gradient(to right, #ff0055, #ff9900);
      color: #fff;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <main class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-md px-4 sm:px-0">
      <div class="mb-6 text-center fade-in" id="header">
        <div class="flex items-center justify-center mb-2">
          <img src="https://files.catbox.moe/08ouh3.jpg" class="h-20 w-32 rounded-md shadow-lg">
        </div>
        <h1 class="text-3xl font-extrabold text-white drop-shadow-md">Check Mobile Legends Account ID</h1>
        <p class="text-white/70 text-sm mt-1">Check your Mobile Legends account username and region using your ID</p>
      </div>
      
      <div class="fade-in fade-in-delay" id="card-container">
        <div class="bg-white/10 backdrop-blur border border-white/20 shadow-xl rounded-2xl cool-card">
          <div class="pb-3 pt-5 px-6">
            <h2 class="text-lg font-semibold text-white">Mobile Legends Account ID</h2>
            <p class="text-white/70 text-sm">Enter your Mobile Legends User ID and Server ID</p>
          </div>
          
          <div class="px-6 pb-6">
            <form id="validation-form" class="space-y-4">
              <div class="space-y-1.5">
                <label for="gameId" class="text-white/90 text-sm block">User ID</label>
                <input type="number"
                  id="gameId"
                  placeholder="Enter your User ID" autocomplete="off"
                  class="w-full bg-white/10 border border-white/20 text-white placeholder:text-white/40 h-10 px-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500/50"
                />
              </div>
              
              <div class="space-y-1.5">
                <label for="serverId" class="text-white/90 text-sm block">Server ID</label>
                <input type="number"
                  id="serverId"
                  placeholder="Enter your Server ID" autocomplete="off"
                  class="w-full bg-white/10 border border-white/20 text-white placeholder:text-white/40 h-10 px-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500/50"
                />
              </div>
              
              <button
                type="submit"
                id="submit-button"
                class="w-full bg-white/15 hover:bg-white/25 text-white border-0 h-10 mt-2 rounded-lg cool-button"
              >
                <span>Check Now!</span>
              </button>
            </form>
            
            <div id="error-container" class="mt-4 bg-red-500/20 border-0 text-white p-3 rounded-md hidden">
              <div class="flex items-center">
                <i data-lucide="alert-circle" class="h-4 w-4 text-white"></i>
                <p class="ml-2 text-sm" id="error-message"></p>
              </div>
            </div>
            
            <div id="result-container" class="mt-4 p-3 rounded-lg bg-white/10 hidden">
              <div class="flex items-center gap-2 mb-2">
                <i data-lucide="check-circle-2" class="h-4 w-4 text-green-300"></i>
                <h3 class="font-medium text-white text-sm">Valid Account</h3>
              </div>
              
              <div class="space-y-2 mt-2">
                <div class="flex items-center gap-2">
                  <i data-lucide="user" class="h-4 w-4 text-white/70"></i>
                  <div>
                    <p class="text-xs text-white/70">Nickname</p>
                    <p class="text-white text-sm" id="result-nickname"></p>
                  </div>
                </div>
                
                <div class="flex items-center gap-2">
                  <i data-lucide="globe" class="h-4 w-4 text-white/70"></i>
                  <div>
                    <p class="text-xs text-white/70">Country</p>
                    <p class="text-white text-sm" id="result-country"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="flex justify-center pt-3 pb-3 border-t border-white/10 px-6">
            <p class="text-xs text-white/50">
              Â© <span id="current-year"></span> ALONG MLBB ID/SERVER
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <script src="./js/script.js"></script>
  
  <script>
    // Dynamic year
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // Background images array
    const backgrounds = [
      "https://files.catbox.moe/7wdtmc.jpg",
      "https://files.catbox.moe/cwlizu.jpg",
      "https://files.catbox.moe/l06sw3.jpg",
      "https://files.catbox.moe/rdte0m.jpg",
      "https://files.catbox.moe/verjxf.jpg",
      "https://files.catbox.moe/w8scwj.jpg"
    ];

    let index = 0;
    setInterval(() => {
      document.body.style.backgroundImage = `url('${backgrounds[index]}')`;
      index = (index + 1) % backgrounds.length;
    }, 3000); // change every 3 seconds
  </script>
</body>
</html>
