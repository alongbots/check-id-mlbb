<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALONG MLBB CHECKER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Define the core cute/retro aesthetic colors and shadow box style */
        :root {
            --color-dark: #1a1a1a; /* Dark brown/black for text and borders */
            --color-cream: #f7f3e8; /* Light creamy beige background */
            --color-shadow: #e0c99a; /* Creamy shadow color */
            --color-accent: #8fa2e0; /* Soft Blue/Lavender accent */
        }

        /* Fading Background Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            /* Smooth background transition (fade effect) */
            transition: background-image 1.5s ease-in-out; 
            /* Fallback background color */
            background-color: #3b3b3b; 
        }

        /* Styling to match the retro box aesthetic */
        .retro-box {
            border: 4px solid var(--color-dark);
            box-shadow: 8px 8px 0px var(--color-shadow); /* Creamy 3D effect */
            transition: all 0.2s ease-in-out;
        }
        
        .retro-box:hover {
            box-shadow: 10px 10px 0px var(--color-shadow);
        }

        /* Bold Title Style */
        .chunky-title {
            font-weight: 900;
            line-height: 1.1;
            color: var(--color-dark);
            text-shadow: 3px 3px 0px var(--color-shadow); /* Creamy offset shadow */
        }

        /* Cool Button Adaptation (Cute Style) */
        .cool-button {
            background-color: #9fd3c7; /* Mint Green */
            color: var(--color-dark);
            font-weight: 700;
            transition: all 0.2s ease;
        }
        .cool-button:hover {
            background-color: var(--color-accent); /* Soft Blue on hover */
            color: white;
            box-shadow: 4px 4px 0px var(--color-shadow) inset;
        }
        
        /* Input Field Style */
        .input-field {
            border: 2px solid var(--color-dark);
            background-color: white;
            color: var(--color-dark);
            box-shadow: 2px 2px 0px var(--color-shadow);
        }
        .input-field:focus {
            outline: none;
            box-shadow: 4px 4px 0px var(--color-accent);
        }

        /* Result Display Style */
        .result-box {
            background-color: var(--color-cream);
            border: 2px solid var(--color-dark);
            box-shadow: 4px 4px 0px var(--color-accent);
        }
        
        /* Smooth Fade In */
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-delay {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body class="text-white">
    <main class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-md px-4 sm:px-0">
            
            <div class="mb-6 text-center fade-in" id="header">
                <div class="flex items-center justify-center mb-4">
                    <div class="h-16 w-16 rounded-full bg-pink-300 flex items-center justify-center retro-box">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sword">
                            <path d="M20.5 2L17 5.5"/>
                            <path d="M15.2 2.7L21 8.5"/>
                            <path d="M17.5 11c-.7-.7-1.4-1.5-2.1-2.2L9.2 14.5c.7.7 1.5 1.4 2.2 2.1l6.1-6.1z"/>
                            <path d="M17.5 11l-3.2 3.2"/>
                            <path d="M11 15.5l-3.2 3.2c-.7.7-1.4 1.5-2.1 2.2L2.7 15.2c.7-.7 1.5-1.4 2.2-2.1l3.2-3.2"/>
                        </svg>
                    </div>
                </div>
                <h1 class="chunky-title text-4xl sm:text-5xl drop-shadow-md">
                    ALONG MLBB CHECKER
                </h1>
                <p class="text-gray-700 text-sm mt-2">Check your Mobile Legends username and region using your ID</p>
            </div>
            
            <div class="fade-in fade-in-delay" id="card-container">
                <div class="bg-white/80 p-6 rounded-2xl retro-box backdrop-blur-sm">
                    <div class="pb-3 pt-1">
                        <h2 class="text-xl font-bold text-gray-800">MLBB Account ID</h2>
                        <p class="text-gray-500 text-sm">Enter your User ID and Server ID to verify.</p>
                    </div>
                    
                    <div class="pb-3">
                        <form id="validation-form" class="space-y-4">
                            <div class="space-y-1.5">
                                <label for="gameId" class="text-gray-800 text-sm block font-medium">User ID</label>
                                <input type="number"
                                    id="gameId"
                                    placeholder="Enter your User ID (e.g., 12345678)" autocomplete="off"
                                    class="w-full h-12 px-4 rounded-lg input-field placeholder:text-gray-400"
                                />
                            </div>
                            
                            <div class="space-y-1.5">
                                <label for="serverId" class="text-gray-800 text-sm block font-medium">Server ID</label>
                                <input type="number"
                                    id="serverId"
                                    placeholder="Enter your Server ID (e.g., 1234)" autocomplete="off"
                                    class="w-full h-12 px-4 rounded-lg input-field placeholder:text-gray-400"
                                />
                            </div>
                            
                            <button
                                type="submit"
                                id="submit-button"
                                class="w-full h-12 mt-4 rounded-xl cool-button retro-box hover:shadow-none"
                            >
                                <span>Check Now!</span>
                            </button>
                        </form>
                        
                        <div id="error-container" class="mt-4 p-4 rounded-xl bg-red-100 border-2 border-red-500 text-red-700 hidden retro-box" role="alert">
                            <div class="flex items-center">
                                <i data-lucide="alert-circle" class="h-5 w-5 mr-2"></i>
                                <p class="text-sm font-semibold" id="error-message"></p>
                            </div>
                        </div>
                        
                        <div id="result-container" class="mt-4 p-5 rounded-xl result-box hidden">
                            <div class="flex items-center gap-2 mb-3">
                                <i data-lucide="check-circle-2" class="h-6 w-6 text-green-500"></i>
                                <h3 class="font-bold text-lg text-gray-800">Account Found!</h3>
                            </div>
                            
                            <div class="flex items-center gap-4 mb-4 pb-4 border-b border-gray-200">
                                <img id="result-profile-image" 
                                     src="https://placehold.co/80x80/9fd3c7/1a1a1a?text=MLBB" 
                                     class="w-16 h-16 rounded-full border-2 border-pink-400 shadow-md object-cover" 
                                     alt="Profile Image">
                                <div>
                                    <p class="text-xs text-gray-500 uppercase font-medium">Player Profile</p>
                                    <p class="text-gray-900 text-xl font-extrabold" id="result-nickname-large"></p>
                                </div>
                            </div>

                            <div class="space-y-4 mt-2">
                                <div class="p-3 bg-gray-100 rounded-lg flex items-center gap-3">
                                    <i data-lucide="user" class="h-5 w-5 text-gray-500"></i>
                                    <div>
                                        <p class="text-xs text-gray-500">Nickname</p>
                                        <p class="text-gray-900 text-base font-semibold" id="result-nickname"></p>
                                    </div>
                                </div>
                                
                                <div class="p-3 bg-gray-100 rounded-lg flex items-center gap-3">
                                    <i data-lucide="globe" class="h-5 w-5 text-gray-500"></i>
                                    <div>
                                        <p class="text-xs text-gray-500">Region</p>
                                        <p class="text-gray-900 text-base font-semibold" id="result-country"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex justify-center pt-3 border-t border-gray-200 mt-4">
                        <p class="text-xs text-gray-500">
                            Â© <span id="current-year"></span> ALL RIGHTS ALONG BOTS.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./js/script.js"></script> <script>
        // 1. Dynamic year update
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // 2. Initializing Lucide Icons
        lucide.createIcons();

        // 3. Dynamic Background Fading Script
        const backgrounds = [
            "https://files.catbox.moe/7wdtmc.jpg",
            "https://files.catbox.moe/cwlizu.jpg",
            "https://files.catbox.moe/l06sw3.jpg",
            "https://files.catbox.moe/rdte0m.jpg",
            "https://files.catbox.moe/verjxf.jpg",
            "https://files.catbox.moe/w8scwj.jpg"
        ];
        
        // Custom Backgrounds for Mock Data
        const profileImages = [
            "https://placehold.co/80x80/e79e6f/1a1a1a?text=CHIBI-A", // Used for AestheticLancer
            "https://placehold.co/80x80/a0c49d/1a1a1a?text=CHIBI-B"  // Used for ChibiFighter
        ];

        let index = 0;
        setInterval(() => {
            // Set the background image URL with a smooth CSS transition defined in <style>
            document.body.style.backgroundImage = `url('${backgrounds[index]}')`;
            index = (index + 1) % backgrounds.length;
        }, 3000); // Change every 3 seconds

        // 4. Form Submission Logic
        $(document).ready(function() {
            const form = $('#validation-form');
            const submitButton = $('#submit-button');
            const gameIdInput = $('#gameId');
            const serverIdInput = $('#serverId');
            const resultContainer = $('#result-container');
            const errorContainer = $('#error-container');
            const errorMessage = $('#error-message');
            
            const resultProfileImage = $('#result-profile-image');
            const resultNickname = $('#result-nickname');
            const resultNicknameLarge = $('#result-nickname-large'); // The large display name
            const resultCountry = $('#result-country');

            // --- Mock API Fetch Function (Updated with Profile Image) ---
            const fetchMLBBInfo = (gameId, serverId) => {
                return new Promise((resolve, reject) => {
                    // Simulate network latency for a smooth transition
                    setTimeout(() => {
                        const id = gameId.trim();
                        const server = serverId.trim();

                        if (!id || !server) {
                            reject("Please enter both the User ID and Server ID.");
                            return;
                        }

                        // Mock Data Logic
                        if (id === '12345678' && server === '1234') {
                            resolve({
                                nickname: 'AestheticLancer',
                                country: 'Asia (Server 1234)',
                                profileImageUrl: profileImages[0]
                            });
                        } else if (id === '87654321' && server === '5678') {
                            resolve({
                                nickname: 'ChibiFighter',
                                country: 'Europe (Server 5678)',
                                profileImageUrl: profileImages[1]
                            });
                        } else {
                            // General "Not Found" message for other inputs
                            // MODIFIED: Changed the specific 'MLBB account not found' message
                            reject("Account validation failed. Please check your IDs and try again.");
                        }
                    }, 1200); // 1.2 second delay for smooth feel
                });
            };

            form.on('submit', async function(e) {
                e.preventDefault();

                // Clear previous results/errors
                resultContainer.addClass('hidden');
                errorContainer.addClass('hidden');
                submitButton.prop('disabled', true).html('<span>Checking...</span>');
                
                const gameId = gameIdInput.val();
                const serverId = serverIdInput.val();

                try {
                    const data = await fetchMLBBInfo(gameId, serverId);
                    
                    // Update results
                    resultNickname.text(data.nickname);
                    resultNicknameLarge.text(data.nickname);
                    resultCountry.text(data.country);
                    resultProfileImage.attr('src', data.profileImageUrl);

                    // Smoothly display results
                    resultContainer.removeClass('hidden');

                } catch (error) {
                    // Handle error
                    errorMessage.text(error);
                    errorContainer.removeClass('hidden');

                } finally {
                    // Re-enable button and reset text
                    submitButton.prop('disabled', false).html('<span>Check Now!</span>');
                    // Re-create icons
                    lucide.createIcons();
                }
            });
        });
    </script>
</body>
</html>
